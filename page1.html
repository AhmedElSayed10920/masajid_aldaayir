<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>مساجد الداير</title>
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f8f9fa !important;">
    <div class="circle">1</div>
    <p class="selecttemp">اختر قالب البطاقة</p>
    <div class="container text-center mt-3">
        <img src="images/first.jpeg" alt="صورة 1" width="300px" style="margin: 10px;"
            onclick="handleSelection('images/first.jpeg', this ,'1')">
        <img src="images/second.jpeg" alt="صورة 2" width="300px" style="margin: 10px;"
            onclick="handleSelection('images/second.jpeg', this,'2')">
    </div>
    <div class="d-flex justify-content-center mt-3 mb-5">
        <button onclick="goToNextPage()" class="btn text-white"
            style="background-color: #55956E; width: 300px; height: 50px; font-size: large;">التالي</button>
    </div>
    <footer>
        <div class="container footer-content">
            <div>
                <p style="font-size: x-large; font-weight: 700;">وزارة الشؤون الاسلامية والدعوة والارشاد</p>
                <p style="font-size: 12px; font-weight: 700;">MINISTRY OF ISLAMIC AFFAIRS, DAWAH AND GUIDANCE</p>
            </div>
            <div>
                <p style="font-size: large; font-weight: 700;">SAUDI_MOIA</p>
                <p style="font-size: medium; font-weight: 700; letter-spacing: 5px;">WWW.MOIA.GOV.SA</p>
            </div>
        </div>
        <div class="copyright">
            <p style="color: white; font-weight: 700;">برمجة - منصور الغزواني ©</p>
        </div>
    </footer>
    <script>
        function selectImage(imageSrc, element) {
            localStorage.setItem("selectedImage", imageSrc);
            document.querySelectorAll("img").forEach(img => img.classList.remove("selected"));
            element.classList.add("selected");
        }
        function selectTemplate(templateNumber) {
            localStorage.setItem("selectedTemplate", templateNumber);

        }
        function handleSelection(imageSrc, element, templateNumber) {
            selectImage(imageSrc, element);
            selectTemplate(templateNumber);
        }

        function goToNextPage() {
            const selectedImage = localStorage.getItem("selectedImage");
            const selectedTemplate = localStorage.getItem("selectedTemplate");

            if (selectedImage && selectedTemplate) {
                window.location.href = "page2.html";
            } else {
                alert("يرجى اختيار صورة وقالب أولاً!");
            }
        }
    </script>
</body>
</html>
